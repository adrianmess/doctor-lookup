<!DOCTYPE html>
<html>
<head>
  <title>BetterDoctor Seearch</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h3>BetterDoctor - Doctor Search Results</h3>
      <h5> List will include top 10 Dr's that match your search critera. Range is limited to a 25 mile radius of Portland, OR.</h5>
      <ul>
        <label class="doctorName">Dr's Name</label>
        <input id="doctorName" type="text"><br>
        <label class="medicalCondition"> Medical Condition</label>
        <input id="medicalCondition" type="text"><p>
          <button type="button" class="btn btn-secondary" id="buttonSub">Submit</button><p>
          </ul>
          <div class="card text-right" id="doctorInfo">
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
